<div class="loginFormulario">
  <mat-card>
    <mat-card-content>
      <form [formGroup]='loginForm' (ngSubmit)="autenticarCliente()">
        <h2>Login do cliente</h2>
        <mat-form-field>
          <input matInput formControlName="email" class="form-control" placeholder="Email">
        </mat-form-field>
        <div>
          <mat-form-field>
            <input matInput formControlName="senha" class="form-control" type="password" placeholder="Senha">
          </mat-form-field>
        </div>
        <button type="submit">Entrar</button>
        <button [routerLink]="['/cadastro-cliente']">Criar conta</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
