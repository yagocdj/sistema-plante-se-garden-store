<div>
  <form [formGroup]="produtoForm">
    <mat-card class="card-cadastro">
      <mat-card-content>
        <mat-form-field appearance="fill">
          <input formControlName="nome" matInput placeholder="Digite o Nome do Produto">
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill">
          <input formControlName="categoria" matInput placeholder="Digite a Categoria">
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill">
          <input formControlName="preco" matInput placeholder="Digite o PreÃ§o">
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill">
          <input formControlName="quantidade" matInput placeholder="Digite a Quantidade">
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button id="acaoModalCadastrar" mat-raised-button color="primary" [mat-dialog-close]="" >Cancelar</button>
        <button mat-raised-button color="primary" (click)="produtoFormulario()" [mat-dialog-close]="">Adicionar</button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
