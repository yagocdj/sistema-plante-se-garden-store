<div id="divTitulo">
  <h1>{{titulo}}</h1>
  <p>_____________________________________________________________________</p>
</div>

<div class="container" >
  <mat-form-field>
    <mat-label>Buscar</mat-label>
    <input matInput (keyup)="aplicarFiltro($event)" placeholder="Digite o nome, cpf, email ou telefone" #input>
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="ID">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let pedido"> {{pedido.id}} </td>
      </ng-container>

      <ng-container matColumnDef="Nome do Cliente">
        <th mat-header-cell *matHeaderCellDef> Nome do Cliente </th>
        <td mat-cell *matCellDef="let pedido"> {{pedido.cliente.nome}} </td>
      </ng-container>

      <ng-container matColumnDef="Valor do Pedido">
        <th mat-header-cell *matHeaderCellDef> Valor do Pedido </th>
        <td mat-cell *matCellDef="let pedido"> R$ {{pedido.valorTotal}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="3">Nenhuma ocorrÃªncia encontrada com a busca: "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [length]="80"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page">
    </mat-paginator>
  </div>
</div>

<button [routerLink]="['/admin-menu']" matTooltip="Voltar para o Menu Inicial">
  <mat-icon>keyboard_return</mat-icon>
</button>
