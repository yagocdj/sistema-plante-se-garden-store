<mat-sidenav #sidenav id="cart-sidenav" mode="over" position="end">
  <div id="cart-header">
    <button mat-icon-button (click)="closeSidenav()" id="close-button">
      <mat-icon> close </mat-icon>
    </button>
    <h2 id="cart-title">Meu carrinho</h2>
  </div>
  <div id="cart-content">
    <div id="cart-product-cards-container">
      <mat-card>
        <mat-card-content class="product-card-content">
          <div class="card-info-container">
            <img
              mat-card-image
              src="https://images.unsplash.com/photo-1514888286974-6c03e2ca1dba?q=80&w=2043&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            />
            <p class="card-text-content">
              <span class="product-title">-- Product title here --</span>
              <span class="product-quantity">Product quantity</span>
              <span class="product-price">R$100.00</span>
            </p>
          </div>
        </mat-card-content>
        <mat-card-actions>
          <button mat-icon-button type="button">
            <mat-icon> delete </mat-icon>
          </button>
        </mat-card-actions>
      </mat-card>
    </div>

    <div id="cart-total-amount">
      <span>Valor total:</span>
      <div id="value-container">
        <span>PIX:</span>
        <span>R$100.00</span>
      </div>
      <div id="installments-container">
        <span>Cart√£o:</span>
        <span>4x de R$25.00</span>
      </div>
    </div>
  </div>
</mat-sidenav>
