<mat-sidenav-container *ngIf="!isDesktop" autosize class="sidenav-container">
  <mat-sidenav-content>
    <header>
      <mobile-menu></mobile-menu>
    </header>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>

<div *ngIf="isDesktop">
  <header>
    <app-desktop-menu></app-desktop-menu>
  </header>
</div>
<main>
  <router-outlet></router-outlet>
</main>
