<mat-sidenav-container *ngIf="!isAdminScreen()" autosize class="sidenav-container">
  <mat-sidenav-content>
    <nav *ngIf="!isDesktop">
      <mobile-menu></mobile-menu>
    </nav>
    <nav *ngIf="isDesktop">
      <app-desktop-menu></app-desktop-menu>
    </nav>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>

<div *ngIf="isAdminScreen()">
  <main>
    <router-outlet></router-outlet>
  </main>
</div>
