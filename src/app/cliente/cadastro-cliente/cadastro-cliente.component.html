<main>
  <mat-card class="form-container-card">
    <h1>Criar conta</h1>
    <mat-card-content>
      <form [formGroup]="cadastroForm">
        <h2>1. Dados pessoais</h2>
        <mat-form-field>
          <mat-label>Nome completo</mat-label>
          <input type="text" matInput placeholder="Seu nome">
        </mat-form-field>
        <mat-form-field>
          <mat-label>E-mail</mat-label>
          <input type="email" matInput placeholder="exemplo@mail.com">
        </mat-form-field>
        <mat-form-field>
          <mat-label>CPF</mat-label>
          <input type="text" matInput placeholder="000.000.000-00">
        </mat-form-field>
        <mat-form-field>
          <mat-label>DDD e celular</mat-label>
          <input type="tel" matInput placeholder="(00) 90000-0000">
        </mat-form-field>
        <mat-divider></mat-divider>
        
        <h2>2. Endereço</h2>
        <mat-form-field>
          <mat-label>CEP</mat-label>
          <input type="number" matInput placeholder="00000000">
        </mat-form-field>
        <mat-form-field>
          <mat-label>Nome da rua</mat-label>
          <input type="text" matInput placeholder="Rua Exemplo">
        </mat-form-field>
        <mat-form-field>
          <mat-label>Número</mat-label>
          <input type="number" matInput placeholder="Número da residência">
        </mat-form-field>
      </form>
    </mat-card-content>
  </mat-card>
</main>
